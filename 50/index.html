<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Plan your 30s</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/785/785116.svg"
      type="image/svg"
    />
  </head>

  <body>
    <div id="app">
      <form id="form"
      >
        <label class="form-label" for="date">Choose your Date of Birth</label>
        <input class="form-control" id="date" type="date" placeholder="Choose Date of Birth" required>
        <button class="btn btn-success mt-3" type="submit">Go</button>
      </form>
      <div id="html"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
