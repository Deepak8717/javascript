<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Plan your 30s</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/785/785116.svg"
      type="image/svg"
    />
  </head>

  <body>
    <div id="app" class="px-3">
      <form id="form">
        <h1>Plan your 30s</h1>
        <p>
          A helpful guide for kids wishing to foresee their future and plan
          accordingly!
        </p>
        <div class="bg-secondary p-3 rounded">
          <label class="form-label" for="date"
            >Choose/Enter your Date of Birth e.g. 2013/04/23</label
          >
          <input
            class="form-control"
            id="date"
            type="date"
            placeholder="Date of Birth"
            required
          />
          <button class="btn btn-success mt-3" type="submit">Go</button>
        </div>
      </form>
      <div id="html"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
